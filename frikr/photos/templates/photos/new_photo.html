{% extends 'photos/base.html' %}

{% block head_title %} Crear una foto {% endblock %}

{% block body_content %}

	<h1>Crear una foto</h1>

	{% for message in message_list %}
		<p>{{ message|safe }}</p>
	{% endfor %}

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Crear foto</button>
	</form>

{% endblock %}
