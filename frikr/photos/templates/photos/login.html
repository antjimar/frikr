{% extends 'photos/base.html' %}

{% block head_title %} Frikr login! {% endblock %}

{% block body_content %}

	<h1>Entra en Frikr!</h1>

	{% if errors|length > 0 %}
	<ul>
		{% for error in errors %}
		<li>{{ error }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<p><button type="submit">Entrar</button></p>
	</form>

{% endblock %}
