<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Frikr - Login</title>
</head>
<body>
	{% include 'photos/menu.html' %}
	<h1>Entra en Frikr!</h1>

	{% if errors|length > 0 %}
	<ul>
		{% for error in errors %}
		<li>{{ error }}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<p><button type="submit">Entrar</button></p>
	</form>
</body>
</html>
